<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <link href="SourcePackage/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <script src="SourcePackage/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            $(document).ready(function (){
                $('#tool').tooltip();
                $('#pop').popover();
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center page-header">Tooltip</h1>
            <a href="#" id="tool" data-placement="bottom" data-toggle="tooltip" title="Hello Tooltip" >Hover Me</a>
        </div>
        <div class="container">
            <h1 class="text-center page-header">Popover</h1>
            <a href="#" id="pop" data-placement="right" data-toggle="popover" title="Hello Popover" data-content="This is a PopOver Slide Action of this is similar to tooltip">
                Hover Me</a>
        </div>
    </body>
</html>
