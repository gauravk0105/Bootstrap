    <body>
        <div class="container">
            <form class="form-horizontal" >
                <div class="form-group">
                    <label for="email" class="control-label">Email address : </label>
                    <input type="email" class="form-control" placeholder="Email" id="email"/>
                </div>
                <div class="form-group">
                    <label for="pwd" class="control-label">Password : </label>
                    <input type="password" class="form-control" placeholder="Password" id="pwd"/>
                </div>
                <div class="form-group">
                  <div class="checkbox">
                    <label class="control-label"><input type="checkbox" />Remember Me</label>
                  </div>
                    <div class="checkbox">
                    <label class="control-label"><input type="checkbox" />Remember Me2</label>
                  </div>
                </div>
                <div class="form-group">
                    <div class="radio">
                        <label class="radio-inline"><input type="radio" />Option 1</label>
                        <label class="radio-inline"><input type="radio" />Option 2</label>
                        <label class="radio-inline"><input type="radio" />Option 3</label>
                    </div>
                </div>

                <input type="submit" class="btn btn-default" value="Submit" /> 
            </form>
        </div>
