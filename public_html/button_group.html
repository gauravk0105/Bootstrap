    <body>
        <div class="container ">
            <a class="btn  btn-block btn-primary btn-lg" href="#">Click me </a>
                <h3 class="text-capitalize text-danger page-header">Button Group</h3>
                <div class="btn-group btn-group-justified btn-group-lg">
                    <a href="#" class="btn btn-primary">Microsoft</a>
                    <a href="#" class="btn btn-primary">Amazon</a>
                    <a href="#" class="btn btn-primary">Apple</a>
                </div>
                <br/>
                <div class="btn-group  btn-group-justified">
                    <div class="btn-group btn-group-lg">
                        <button class="btn btn-primary">Yes</button>
                    </div>
                    <div class="btn-group btn-group-lg">
                        <button class="btn btn-primary">No</button>
                    </div>
                </div>
                <br/>
                <h3 class="text-center page-header text-info">Nested Button Button Group</h3>

                    <div class="text-center col-sm-6">
                         <div class="btn-group btn-group-lg">
                             <button class="btn btn-primary">Apple</button>
                             <button class="btn btn-primary">Amazon</button>
                             <div class="btn-group btn-group-lg dropdown">
                                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">

                                  <ul class="dropdown-menu" role="menu">
                                      <li><a href="#">Sony 1</a></li>

                                  </ul>
                             </div>
                         </div>

                              <button class="btn btn-info">Amazon</button>

                                  <button class="btn btn-info btn-lg">Sony</button>
                                <button class="btn btn-info dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Sony 1</a></li>
                                    <li><a href="#">Sony 2</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                </div>
